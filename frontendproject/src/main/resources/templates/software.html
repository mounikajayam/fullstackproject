color:blue;

body{

      background-size: cover;
  hight:100vh;    
 }

}

background-color:pink;

}
</style>

<body>
<div class="container">
<div>
<nav
     class="navbr navbr-expand-sm  bg-dark">
     <a class="nav-link" th:href="@{/home}">home</a>
      <a class="nav-link" th:href="@{/contact}">contact</a>
     <a class="nav-link" th:href="@{/logout}">logout</a>
     
<button class="navbar-toggler" type="button" data-toggle="collapse"
     data-target="#navbarText" aria-controls="navbartext"
     aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse"  id="navbarText">
<ul class="navbar-nav mr-auto">
 <li class="nav-item active">
 <a class="nav-link" th:href="@{/about}">about<span class="sr-only">(current)</span></a>
 </li>

 <a class="nav-link" th:href="@{/contactme}">contact <span class="sr-only">(current)</span></a></li>

  </ul>   
</div>
</nav>
</div>
</div>

<div class="container">
 <div class="row">
 <h1>List of Softwares</h1>
			</div>
		<div>
			<div class="col-lg-3">
				<a th:href="@{software/createNewSoftware}" class="btn btn-primary btn-smmb-3">Add new
					software</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
		<thead class="table-black">
				<tr>
					<th>Software Name</th>
					<th>Company Name</th>
					<th>Description</th>
					<th>Stock</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="software : ${softwareList} ">
					<td th:text="${software.softwarename}" class="sucess"></td>
					<td th:text="${software.companyname}"></td>
					<td th:text="${software.description}"></td>
					<td th:text="${software.stock}"></td>
					<td th:text="${software.price}"></td>
					<td>
					     <a th:href ="@{/delete/{id}(id=${software.id})}" class="btn btn-danger">Delete</a>
					      <a th:href ="@{/update/{id}(id=${software.id})}" class="btn btn-success">Update</a>   

				   </td>
				</tr>
			</tbody>
        </table>
      </div>
 </body>
